<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="titleContainer">
                <p>A Phone Number Input Component</p>
            </div>
            <div class="container">
                <div class="phoneContainer">
                    <div id="phoneNumContainer">
                        <p id="phoneNumber">Your phone number is: <span id="num"></span></p>
                    </div>
                    <p>Please select the numerals of your phone number in order. </p>
                    <p>Response System:</p>
                    <div id="responseContainer">
                        <p id="responseCaption"></p>
                    </div>
                    <p id="numberSelector">Current number: <span id="selector"></span></p>
                    <div>
                        <button id="yesButton" type="button" onclick="yesButton()" disabled>Yes</button>
                        <button id="noButton" type="button" onclick="noButton()">No</button>
                    </div>
                    <div>
                        <button id="newButton" type="button" onclick="start()">Start</button>
                        <button id="backButton" type="button" onclick="removeNumber()">Backspace</button>
                    </div>
                </div>
                <div class="submitContainer">
                    <div>
                        <button id="submit" type="button" onclick="submit()" disabled>Submit</button>
                    </div>
                    <div>
                        <button id="reset" type="button" onclick="reset()">Reset</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script> 
    </body>
</html>
